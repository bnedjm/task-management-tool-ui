version: '3.8'

services:
  # Production build
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: task-management-ui
    restart: unless-stopped

  # Development server
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    container_name: task-management-ui-dev
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

